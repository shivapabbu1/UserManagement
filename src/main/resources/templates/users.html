<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>User Management System</title>
</head>
<body>
  <div class="container">
  <div class="row">
    <h1>List Users</h1>
  </div>
  <div class="row">
  <div class="col-lg-6">
  <a th:href="@{/user/new}" class="btn btn-primary btn-sm mb-3">Add User</a>
  </div>
  </div>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">User FirstName</th>
      <th scope="col">User LastName</th>
      <th scope="col">User Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each=" user: ${users}">
  
      <td th:text ="${user.firstname}"></td>
      <td th:text ="${user.lastname}"></td>
      <td th:text ="${user.email}"></td>
     <td >
     <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
     
     </td>
     <td >
     <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-danger">Delete
     </a>
     
     </td>
    </tr>
    
  </tbody>
</table>
  
  </div>
</body>
</html>
